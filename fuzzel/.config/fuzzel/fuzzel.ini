[colors]
background=111111dd        # colors.primary.background
text=828282ff              # colors.primary.foreground
prompt=ddddddff            # normal/bright magenta or red (accent)
placeholder=3c3c3cff       # bright black (muted hint text)
input=828282ff             # same as foreground
match=aaaaaaff             # yellow-ish highlight
selection=828282ff         # colors.selection.background
selection-text=111111ff    # colors.selection.text
selection-match=aaaaaaff   # highlighted match inside selection
counter=3c3c3cff           # subtle counter text
border=aaaaaaff            # cursor / accent color

